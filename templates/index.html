<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        {% if msg %}
            <!-- raising alerts if a msg has been passed from the view -->
            <script>
                alert('{{ msg }}')
            </script>
        {% endif %}
    </head>
    <body>
        <form action="register" method="post">
            {% csrf_token %}
            <label>Please enter your user id:</label>
            <input type="text" name="id" maxlength="30" size=40 required> <br><br>
            <label>Please enter your password:</label>
            <input type="password" name="pwd" size=40 required> <br><br><br>
            <button type="submit">Register</button> <br><br><br>
            <label>Already registered? Use the <a href="{% url 'login' %}">link</a> to log in!</label>
        </form>
    </body>
</html>
